<div >
  <mat-card style="margin-top: 100px;">
    <mat-card-title>

      <img style="height: 30px !important;" src="/assets/azam-logo.png" />

    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username" required>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div >
