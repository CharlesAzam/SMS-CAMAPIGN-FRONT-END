<mat-tab-group>
  <mat-tab label="Swahili">
    <div class="tabs-header-container">
      <mat-card class="mat-card-header">
        <h2 class="content-header">Mobile Tags SW</h2>
      </mat-card>
    </div>
    <div class="main-content">
      <mat-card class="card-table-container">
        <div class="table-contaniner">

          <!--Filter input button container start name  -->
          <div class="filter-input-btn">
            <div class="container-btn1">
              <button type="button" mat-raised-button [routerLink]="['../MobileTagForm/new']"
                class="btn btn-primary btn-lg">Create Tags</button>
            </div>
            <div class="filter-input">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Category">
              </mat-form-field>
            </div>
          </div>


          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let row">
                <mat-icon aria-hidden="false" style="cursor: pointer;" (click)="deleteCategory(row)"
                  aria-label="Example home icon">delete
                </mat-icon>
                <span style=" margin-right: 20px;margin-left: 20px;"></span>
                <mat-icon aria-hidden="false" style="cursor: pointer;" [routerLink]="['../MobileTagForm', row._id]"
                  aria-label="Example home icon">edit</mat-icon>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator class="table-paginator-style" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
          </mat-paginator>

        </div>
      </mat-card>
    </div>

  </mat-tab>
