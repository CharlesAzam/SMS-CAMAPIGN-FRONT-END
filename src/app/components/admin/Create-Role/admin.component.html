<div class="container">
    <mat-card style="margin-top: 30px;">
        <h2>Create new user role</h2>
        <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
            <hr>
            <div class="form-group">
                <mat-form-field class="input-layouts">
                    <input matInput formControlName="name" placeholder="Enter name" required>
                </mat-form-field>
            </div>

          

            <div class="form-group">
                <mat-form-field class="input-layouts">
                    <input matInput  formControlName="password" placeholder="User password" required>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field style="width: 100%;">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let role of roles" [value]="type">{{role}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            

    

            <div>
                <button  [disabled]="categoryForm.invalid" mat-raised-button
                    type="submit">{{categoryModel?'Update':'Create User'}}</button>
            </div>

        </form>
    </mat-card>
</div>
