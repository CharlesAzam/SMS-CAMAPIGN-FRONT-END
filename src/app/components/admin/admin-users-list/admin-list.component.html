<div class="container">
  <mat-card style="margin-top: 30px;">
    <div class="header">
      <h2 class="title">User list</h2>
    </div>
    <div class="content">

    </div>
  </mat-card>
  <div>

    <mat-card style="margin-top: 30px;">
      <div>
        <mat-form-field style="width: 85.5%;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <button mat-raised-button color="primary" style="margin-left: 23px;" [routerLink]="['../users','new']">
          Create New User
        </button>
      </div>

      <!--Filter input button container end -->


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i= index"> {{(paginator.pageIndex*paginator.pageSize)+i+1}}
          </td>
        </ng-container>
        <!-- Category Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon aria-hidden="false" (click)="removeUser(row)" style="cursor: pointer;">delete
            </mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- <div class="table-paginator-style"> -->
      <mat-paginator [length]="count" [pageSize]="10" class="table-paginator-style" [pageSizeOptions]="[10, 20]">
      </mat-paginator>
      <!-- </div> -->
    </mat-card>
  </div>
</div>
