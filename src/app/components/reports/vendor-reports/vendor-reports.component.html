    <div class="row" style="margin: 10px;">
      <div class="col-md-6 text-left">
        <!-- <button color='primary' style="margin-right: 5px;" mat-raised-button type="submit"
                    (click)="search()">Search</button>
                <button color='danger' mat-raised-button (click)="resetFilters()">Reset</button> -->
      </div>
      <div class="col-md-6 text-right">
        <button
          style="margin-right: 5px;"
          mat-raised-button
          color="accent"
          (click)="openDialog()"
        >
          <!-- <mat-icon>attachment</mat-icon> -->
          Add new Vendor Configuration
        </button>
      </div>
    </div>

    <table
      mat-table
      style="width: 100%;"
      [dataSource]="datasource"
      class="mat-elevation-z8"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ paginator.pageIndex * paginator.pageSize + i + 1 }}
        </td></ng-container
      >

      <ng-container matColumnDef="vendorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Name</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
        <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
      </ng-container>

      <ng-container matColumnDef="reportType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Report Type</th>
        <td mat-cell *matCellDef="let element">{{ element.reportType }}</td>
      </ng-container>

      <ng-container matColumnDef="frequency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Frequency</th>
        <td mat-cell *matCellDef="let element">{{ element.frequency }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon (click)="deleteVendorConfiguration(row)" style="cursor: pointer;"
            >delete
          </mat-icon>
          <span style="margin-right: 20px; margin-left: 20px;"></span>
          <mat-icon (click)="openDialog(row)" style="cursor: pointer;"> edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="count"
      [pageSize]="10"
      class="table-paginator-style"
      [pageSizeOptions]="[10, 20]"
    >
    </mat-paginator>
  </mat-card>
</div>
