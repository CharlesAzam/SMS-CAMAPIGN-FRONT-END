<div class="container" style="margin-top: 30px;">
  <mat-card>
    <div class="header">
      <h2 class="title">Invoice Reports</h2>
    </div>
    <div class="content"></div>
  </mat-card>

  <mat-card style="margin-top: 10px;">
    <div class="row" style="margin: 5px;">
      <div class="col-md-12">
    
        <div class="form-group" class="col-md-12">
          <mat-form-field style="width: 100%;">
            <mat-label>Search Method</mat-label>
            <mat-select [(value)]="method" required>
              <ngx-mat-select-search
                [formControl]="filterMethodCtrl"
                [noEntriesFoundLabel]="'Method not found'"
                [placeholderLabel]="'Find method...'"
              >
              </ngx-mat-select-search>
              <mat-option
                *ngFor="let method of filteredMethods | async"
                [value]="method.id"
              >
                {{ method.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>


      <div class="form-group" *ngIf="method === 'range'" style="margin-left: 12px;">
        <div class="col-md-6">
          <mat-form-field style="width: 100%;">
            <input
              matInput
              placeholder="Choose a range"
              [satDatepicker]="picker"
              [formControl]="range"

            />
            <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
            <sat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></sat-datepicker-toggle>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row" style="margin: 10px;">
      <div class="col-md-6 text-left">
        <button
          style="margin-right: 5px;"
          mat-raised-button
          color="accent"
          type="submit"
          (click)="search()"
        >
          <mat-icon>attachment</mat-icon>
          Generate Excel Report
        </button>
        <button color="danger" mat-raised-button (click)="resetFilters()">
          Reset
        </button>
      </div>
      
    </div>

  </mat-card>
</div>
