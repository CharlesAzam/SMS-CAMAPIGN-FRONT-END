<div class="container">
    <div class="row">
        <div class="col">
            <mat-card style="margin-top: 30px;">
                <div class="header">
                    <h1 class="title">Banner Detail</h1>
                    <hr>
                </div>
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form  [formGroup]="bannerForm" (ngSubmit)="save()">

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Name" formControlName="name" required>
                            <!-- <mat-error *ngIf="bannerForm.name.invalid">Name can not be empty</mat-error> -->
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Description" formControlName="description" required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Sub Title" formControlName="subtitle" required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Content</mat-label>
                            <mat-select formControlName="content" required>
                                <mat-option *ngFor="let cont of content" [value]="cont._id">{{cont.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="type">
                                <mat-option *ngFor="let typ of types" [value]="typ">{{typ}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Priority" type="number" formControlName="priority" required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Category</mat-label>
                            <mat-select formControlName="categories">
                                <mat-option *ngFor="let category of categorys" [value]="category._id">{{category.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Sub Categories</mat-label>
                            <mat-select formControlName="subCategories">
                                <mat-option *ngFor="let sub of subs" [value]="sub._id">{{sub.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>


                        <div class="form-group" *ngIf='bannerModel == null'>
                            <label for="Decription">Upload Image:</label>
                            <input type="file" class="form-control" formControlName="image"
                                placeholder="Enter Upload image thumb">

                        </div>

                        <div class="form-group" *ngIf='bannerModel'>
                            <img src={{bannerModel.image}} width="100" height="100" />

                        </div>

                        <div class="form-group">
                            <mat-label>Status</mat-label>
                            <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style"
                                formControlName="status" style="margin-left: 10px;" required>
                                <mat-button-toggle value=true>ACTIVE</mat-button-toggle>
                                <mat-button-toggle value=false>INACTIVE</mat-button-toggle>
                            </mat-button-toggle-group>
                        </div>


                        <div class="form-group">
                            <button color="primary" mat-raised-button [disabled]="bannerForm.invalid"
                                class="btn btn-default">{{bannerModel?'Update':'Save'}}</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
