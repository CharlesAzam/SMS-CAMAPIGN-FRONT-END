<div class="container">
    <div class="row">
        <div class="col">
            <mat-card>
                <div class="header">
                    <h1 class="title">Banner Detail</h1>
                </div>
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form *ngIf="banner">

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Name" [(ngModel)]="banner.name">
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Description" [(ngModel)]="banner.description">
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Image" [(ngModel)]="banner.image">
                        </mat-form-field>



                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Priority" [(ngModel)]="banner.priority">
                        </mat-form-field>

                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="banner.status">Status</mat-slide-toggle>

                        </div>

                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="banner.isDeleted">Is Deleted</mat-slide-toggle>
                        </div>

                        <div class="form-group">
                            <button (click)="save()" class="btn btn-default">Save</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
