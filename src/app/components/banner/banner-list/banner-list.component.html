<div class="container">
  <mat-card>
    <div class="header">
      <h2 class="title">Banner</h2>
    </div>
    <div class="content">

      <form #f="ngForm">

        <div class="form-group">
          <label>Name:</label>
          <input [(ngModel)]="filter.name" name="name" class="form-control">
        </div>

        <div class="form-group">
          <button (click)="search()" [disabled]="!f?.valid" class="btn btn-default">
            Search
          </button>
          <a [routerLink]="['../banner','new']" class="btn btn-default">
            New
          </a>

        </div>

      </form>

    </div>
  </mat-card>

  <mat-card *ngIf="bannerList.length > 0">

    <table class="table table-contensed">
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Image</th>
          <th>priority</th>
          <th>Status</th>
          <th>Is Deleted</th>
        </tr>
      </thead>
      <tr *ngFor="let item of bannerList" [class.active]="item === selectedBanner">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.image}}</td>
        <td>{{item.priority}}</td>
        <td>{{item.status}}</td>
        <td>{{item.isDeleted}}</td>
        <td>

          <a [routerLink]="['../banner', item.id ]">Details</a> |
          <a (click)="select(item)">Select</a>
        </td>
      </tr>
    </table>

  </mat-card>
</div>
