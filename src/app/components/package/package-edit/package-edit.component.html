<div class="container">
    <div class="row">
        <div class="col">
            <mat-card>
                <div class="header">
                    <h1 class="title">Package Detail</h1>
                </div>
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form *ngIf="packageDef" #packageDef="ngForm">

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Name" [(ngModel)]="packageDef.name" name="name" #name="ngModel"
                                required>
                            <mat-error *ngIf="name.invalid">Name can not be empty</mat-error>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Description</mat-label>
                            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" [(ngModel)]="packageDef.description"
                                #description="ngModel" name="description"></textarea>
                            <mat-error *ngIf="description.invalid">Description can not be empty</mat-error>

                        </mat-form-field>
                        <editor initialValue="<p>This is the initial content of the editor</p>" [init]="{
                             height: 500,
                             menubar: false,
                             plugins: [
                               'advlist autolink lists link image charmap print preview anchor',
                               'searchreplace visualblocks code fullscreen',
                               'insertdatetime media table paste code help wordcount'
                             ],
                             toolbar:
                               'undo redo | formatselect | bold italic backcolor | \
                               alignleft aligncenter alignright alignjustify | \
                               bullist numlist outdent indent | removeformat | help'
                           }">
                        </editor>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Channels" [(ngModel)]="packageDef.channels">
                        </mat-form-field>

                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="packageDef.free">Free</mat-slide-toggle>
                        </div>

                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="packageDef.isVodAllowed">Is Vod Allowed</mat-slide-toggle>
                        </div>

                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="packageDef.isVodContentsUnlimited">Is Vod Contents Unlimited
                            </mat-slide-toggle>

                        </div>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="No Of Vod Contents:" [(ngModel)]="packageDef.noOfVodContents">
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="NoOf Days Validity" [(ngModel)]="packageDef.noOfDaysValidity">
                        </mat-form-field>

                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="packageDef.status">Status</mat-slide-toggle>
                        </div>

                        <div class="form-group">
                            <button (click)="save()" class="btn btn-default">Save</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
