<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col">
            <mat-card>
                <div class="header">
                    <h1 class="title">Package Detail</h1>
                </div>

                {{PackageEditForm.value | json}}
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form [formGroup]="PackageEditForm">

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Name" formControlName="name" required>
                            <!-- <mat-error *ngIf="name.invalid">Name can not be empty</mat-error> -->
                        </mat-form-field>

                        <div class="form-group">
                            <label>Description</label>
                            <editor  formControlName="description" [init]="{
                                height: 500,
                                menubar: true,
                                plugins: [
                                  'advlist autolink lists link image charmap print preview anchor',
                                  'searchreplace visualblocks code fullscreen',
                                  'insertdatetime media table paste code help wordcount'
                                ],
                                toolbar:
                                  'undo redo | formatselect | bold italic backcolor | \
                                  alignleft aligncenter alignright alignjustify | \
                                  bullist numlist outdent indent | removeformat | help'
                              }">
                            </editor>

                        </div>

                        <div class="form-group">
                            <mat-form-field style="width: 100%;">
                                <mat-label>Channels</mat-label>
                                <mat-select formControlName="channels" required>
                                    <mat-option *ngFor="let channel of channels" [value]="channel">
                                        {{channel}}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-label>Is Free</mat-label>
                            <mat-button-toggle-group appearance="legacy" falsename="fontStyle" aria-label="Font Style"
                                formControlName="free" style="margin-left: 10px;" required>
                                <mat-button-toggle value=true>TRUE</mat-button-toggle>
                                <mat-button-toggle value=false>FALSE</mat-button-toggle>
                            </mat-button-toggle-group>
                        </div>

                        <div>
                            <mat-form-field style="width: 100%;">
                                <mat-label>Currency</mat-label>
                                <mat-select formControlName="currency" required>
                                    <mat-option *ngFor="let currency of currencies" [value]="currency">
                                        {{currency}}
                                    </mat-option>
                                </mat-select>
                                <!-- <mat-error *ngIf="packageDef.curreny">Please choose some channels</mat-error> -->
                            </mat-form-field>

                            <mat-form-field style="width: 100%;">
                                <input matInput placeholder="Price" name="price" type="number">
                            </mat-form-field>
                        </div>

                       
                        <div class="form-group">
                                <mat-label>Is Vod Allowed</mat-label>
                                <mat-button-toggle-group appearance="legacy" falsename="fontStyle" aria-label="Font Style"
                                    formControlName="isVodAllowed" style="margin-left: 10px;" required>
                                    <mat-button-toggle value=true>TRUE</mat-button-toggle>
                                    <mat-button-toggle value=false>FALSE</mat-button-toggle>
                                </mat-button-toggle-group>
                            </div>
    

                        <div >
                            <!-- <div class="form-group">
                                <button
                                   
                                    formControlName="isVodContentsUnlimited">Is
                                    Vod Contents
                                    Unlimited
                            </button>

                            </div> -->

                            <div class="form-group">
                                    <mat-label>is Vod Contents Unlimited</mat-label>
                                    <mat-button-toggle-group appearance="legacy" falsename="fontStyle" aria-label="Font Style"
                                        formControlName="isVodContentsUnlimited" style="margin-left: 10px;" required>
                                        <mat-button-toggle value=true>TRUE</mat-button-toggle>
                                        <mat-button-toggle value=false>FALSE</mat-button-toggle>
                                    </mat-button-toggle-group>
                                </div>

                            <div *ngIf="packageDef.isVodContentsUnlimited">
                                <mat-form-field style="width: 100%;">
                                    <input matInput placeholder="No Of Vod Contents:" name="noOfVodContents"
                                        formControlName="noOfVodContents">


                                </mat-form-field>
                            </div>
                        </div>



                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="No Of Days Validity" required
                                formControlName="noOfDaysValidity">

                        </mat-form-field>

                        <!-- <div class="form-group">
                            <mat-button-toggle 
                                formControlName="status">Status</mat-button-toggle>
                        </div> -->


                        <div class="form-group">
                                <mat-label>Package Status</mat-label>
                                <mat-button-toggle-group appearance="legacy" falsename="fontStyle" aria-label="Font Style"
                                    formControlName="status" style="margin-left: 10px;" required>
                                    <mat-button-toggle value=true>TRUE</mat-button-toggle>
                                    <mat-button-toggle value=false>FALSE</mat-button-toggle>
                                </mat-button-toggle-group>
                            </div>

                        <div class="form-group">
                            <button color="primary" (click)="save()" [disabled]="PackageEditForm.invalid"
                                class="btn btn-default">Save</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
