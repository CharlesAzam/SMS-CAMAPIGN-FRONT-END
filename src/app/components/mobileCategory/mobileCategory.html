<mat-tab-group>
  <mat-tab label="Swahili">
    <div class="container">
      <mat-card style="margin-top: 30px;">
        <div class="header">
          <h2 class="title">Category SW</h2>
        </div>
        <div class="content">

        </div>
      </mat-card>
      <div>

        <mat-card style="margin-top: 30px;">
          <div>
            <mat-form-field style="width: 85.5%;">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <button mat-raised-button color="primary" style="margin-left: 23px;" [routerLink]="['../CategoryForm/new']">
              Create Category
            </button>
          </div>

          <!--Filter input button container end -->


          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>
            <!-- Category Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Category Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Status Column -->
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row">
                <mat-icon aria-hidden="false" (click)="deleteCategory(row)" style="cursor: pointer;">delete
                </mat-icon>
                <span style=" margin-right: 20px;margin-left: 20px;"></span>
                <mat-icon aria-hidden="false" [routerLink]="['../CategoryForm', row._id]" style="cursor: pointer;">edit
                </mat-icon>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- <div class="table-paginator-style"> -->
          <mat-paginator class="table-paginator-style" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
          </mat-paginator>
          <!-- </div> -->
        </mat-card>
      </div>
    </div>
  </mat-tab>
