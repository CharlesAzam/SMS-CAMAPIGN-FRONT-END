<div class="container">
    <div class="row">
        <div class="col">
            <mat-card>
                <div class="header">
                    <h1 class="title">coupon Detail</h1>
                </div>
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form *ngIf="coupon">

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Code" [(ngModel)]="coupon.code" name="code">
                        </mat-form-field>

                        <div class="form-group">
                            <mat-form-field style="width: 100%;">
                                <input matInput [(ngModel)]="coupon.startDate" [matDatepicker]="pickerStartDate" placeholder="Start Date">
                                <mat-datepicker-toggle matSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
                                <mat-datepicker #pickerStartDate></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field style="width: 100%;">
                                <input matInput [(ngModel)]="coupon.endDate" [matDatepicker]="pickerEndDate" placeholder="End Date">
                                <mat-datepicker-toggle matSuffix [for]="pickerEndDate"></mat-datepicker-toggle>
                                <mat-datepicker #pickerEndDate></mat-datepicker>
                            </mat-form-field>

                        </div>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Percentage" [(ngModel)]="coupon.percentage" name="percentage">
                        </mat-form-field>

                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="coupon.status">Status</mat-slide-toggle>
                        </div>

                        <div class="form-group">
                            <button (click)="save()" class="btn btn-default">Save</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
