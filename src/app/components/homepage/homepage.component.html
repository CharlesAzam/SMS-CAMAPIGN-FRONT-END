<mat-toolbar class="example-header">
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  Azam CMS
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened="false" class="example-sidenav" [fixedInViewport]=false [fixedTopGap]=0
    [fixedBottomGap]="0">
    <mat-nav-list>
      <mat-list-item routerLink="dashboard" class="parent">
        <span class="full-width">Dashboard</span>
      </mat-list-item>

      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">News</span>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more
        </mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
        <a mat-list-item routerLink="StoriesIdea">Story Idea</a>
        <a mat-list-item routerLink="NewsTags">Tags</a>
        <a mat-list-item routerLink="NewsVideos">Videos</a>
        <a mat-list-item routerLink="NewsPhoto">Photos</a>
      </div>

      <mat-list-item (click)="showMobile = !showMobile" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Mobile</span>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showMobile}" *ngIf="isExpanded || isShowing">expand_more
        </mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showMobile}" *ngIf="isShowing || isExpanded">
        <a mat-list-item (click)="getCategories($event)">Categories</a>
        <a mat-list-item (click)="routeToSubCategories($event)">Sub Categories</a>
        <a mat-list-item routerLink="MobileTags">Tags</a>
        <a mat-list-item (click)="routeToChannels($event)">Channels</a>
        <a mat-list-item routerLink="banner">Banner</a>
        <a mat-list-item routerLink="package">Package</a>
        <a mat-list-item routerLink="coupon">Coupons</a>
        <a mat-list-item routerLink="content">Content</a>
        <a mat-list-item routerLink="radio">Radio</a>
        <a mat-list-item routerLink="product">In-App Purchase Products</a>
        <a mat-list-item routerLink="video-library">Video Library</a>
      </div>


    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
