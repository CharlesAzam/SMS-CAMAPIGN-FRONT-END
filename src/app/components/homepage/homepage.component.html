<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]=false [fixedTopGap]=0
    [fixedBottomGap]="0">
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">Dashboard</a>
      <a mat-list-item routerLink="Demo2" routerLinkActive="router-link-active" >News</a>
      <a mat-list-item routerLink="StoriesIdea" routerLinkActive="router-link-active" >Story Idea</a>
      <a mat-list-item routerLink="Tag">Tag</a>
      <a mat-list-item routerLink="NewsVideos"> Videos</a>
      <a mat-list-item routerLink="NewsPhoto">Photos</a>

      <a mat-list-item routerLink="categories" (click)="getCategories($event)" routerLinkActive="active">Categories</a>
      <a mat-list-item (click)="routeToSubCategories($event)">Sub Categories</a>
      <a mat-list-item (click)="routeToTags($event)">Tags</a>
      <a mat-list-item (click)="routeToChannels($event)">Channels</a>
      <a mat-list-item>Banner</a>
      <a mat-list-item>Banner Mapping</a>
      <a mat-list-item routerLink="package">Package</a>
      <a mat-list-item routerLink="coupon">Coupons</a>
      <a mat-list-item>Series</a>
      <a mat-list-item routerLink="vod">Video on Demand</a>
      <a mat-list-item routerLink="radio">Radio</a>
      <a mat-list-item routerLink="product">In-App Purchase Products</a>
      <a mat-list-item routerLink="video-library">Video Library</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
