<div class="card">
    <div class="header">
        <h1 class="title">create-categories Detail</h1>
    </div>
    <div class="content">
    
        <p *ngIf="errors">{{ errors }}</p>
    
        <form *ngIf="createCategories">
                
            <div class="form-group">
                <label>id:</label>
                <input [(ngModel)]="createCategories.id" name="id" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Category Name:</label>
                <input [(ngModel)]="createCategories.categoryName" name="categoryName" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Status:</label>
                <input [(ngModel)]="createCategories.status" name="status" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Action:</label>
                <input [(ngModel)]="createCategories.action" name="action" class="form-control">
            </div>
        
            <div class="form-group">
                <button
                (click)="save()"
                class="btn btn-default">Save</button>
            </div>

        </form>
    
    </div>
</div>
