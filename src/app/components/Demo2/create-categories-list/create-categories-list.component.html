<div class="card">
    
      <div class="header">
        <h2 class="title">create-categories</h2>
      </div>
      <div class="content">
    
        <form #f="ngForm">

          <div class="form-group">
            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-default">
              Search
            </button>
            <a [routerLink]="['../createCategories','new']" class="btn btn-default">
                New
            </a>
  
          </div>
          
        </form>
    
      </div>
    </div>
    
    <div class="card" *ngIf="createCategoriesList.length > 0">
    
      <table class="table table-contensed" >
        <thead>
        <tr>            
            <th>id</th>            
            <th>Category Name</th>            
            <th>Status</th>            
            <th>Action</th>
        </tr>
        </thead>
        <tr *ngFor="let item of createCategoriesList" [class.active]="item === selectedCreateCategories">
            <td>{{item.id}}</td>
            <td>{{item.categoryName}}</td>
            <td>{{item.status}}</td>
            <td>{{item.action}}</td>
            <td>
                
                <a [routerLink]="['../createCategories', item.id ]">Details</a> |           
                <a (click)="select(item)">Select</a>
            </td>
        </tr>
      </table>
    
    </div>
