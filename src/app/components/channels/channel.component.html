
<mat-tab-group>
    <mat-tab label="Swahili">
      <div class="tabs-header-container">
          <mat-card class="mat-card-header">
              <h2 class="content-header">Mobile Channels SW</h2>
          </mat-card>
      </div>
      <div class="main-content">
        <mat-card class="card-table-container">
        <div class="table-contaniner">
  
          <!--Filter input button container start name  -->
          <div class="filter-input-btn">
          <div class="container-btn1">
          <button type="button"  mat-raised-button (click)="routeToChannelForm()" class="btn btn-primary btn-lg">Add Channel</button>
          </div>
          <div class="filter-input">
              <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Filter Channels">
                </mat-form-field>
          </div>  
          </div>
           <!--Filter input button container end -->
  
  
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>
            <!-- Category Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Category Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Status Column -->
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row">
                <mat-icon aria-hidden="false" (click)="deleteCategory(row)" aria-label="Example home icon">delete
                </mat-icon>
                <span style=" margin-right: 20px;margin-left: 20px;"></span>
                <mat-icon aria-hidden="false" (click)="editCategory(row)" aria-label="Example home icon">edit</mat-icon>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- <div class="table-paginator-style"> -->
            <mat-paginator class="table-paginator-style" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          <!-- </div> -->
        </div>
        </mat-card>
      </div>
  
    </mat-tab>
