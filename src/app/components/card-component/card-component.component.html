<div class="card">
  <img src={{Image_src}}>
  <div class="container">
    <div class="title-contaniner">
      <span matBadge="10" matBadgeOverlap="true" matBadgePosition="above after" matBadgeColor="blue">
        <h4><b>{{card_title}}</b></h4>
      </span>
      <div class="btn-view">
        <p (click)="viewItem()" style="font-weight: 700; text-align: center;">View {{card_title}}</p>
      </div>

    </div>
  </div>
</div>
