<div class="container">
    <div class="row">
        <div class="col">
            <mat-card>
                <div class="header">
                    <h1 class="title">In-App Purchase Product Detail</h1>
                </div>
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form *ngIf="product" #productForm="ngForm">

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Product Identifier" name="id" [(ngModel)]="product.id" #id="ngModel" required>
                            <mat-error *ngIf="id.invalid">Id can not be empty</mat-error>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Title" name="title" [(ngModel)]="product.title" #title="ngModel" required>
                            <mat-error *ngIf="title.invalid">Title can not be empty</mat-error>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Amount" name="amount" [(ngModel)]="product.amount" #amount="ngModel" type="number" required>
                            <mat-error *ngIf="amount.invalid">Amount can not be empty</mat-error>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Currency</mat-label>
                            <mat-select [(ngModel)]="product.currency" required>
                                <mat-option *ngFor="let currency of currencies" [value]="product.currency">
                                    {{currency}}
                                </mat-option>
                            </mat-select>
                            <!-- <mat-error *ngIf="packageDef.curreny">Please choose some channels</mat-error> -->
                        </mat-form-field>


                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="product.status" (change)="product.status = !product.status" name="status">Status</mat-slide-toggle>
                        </div>

                        <div class="form-group">
                            <button [disabled]="productForm.form.invalid" mat-raised-button (click)="save()" class="btn btn-default">Save</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
