<div class="container">
    <div class="row">
        <div class="col">
            <mat-card>
                <div class="header">
                    <h1 class="title">In-App Purchase Product Detail</h1>
                </div>
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form *ngIf="product">

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Product Identifier" name="id" [(ngModel)]="product.id">
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Title" name="title" [(ngModel)]="product.title">
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Amount" name="amount" [(ngModel)]="product.amount">
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Currency" name="currency" [(ngModel)]="product.currency">
                        </mat-form-field>

                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="product.status" name="status">Status</mat-slide-toggle>
                        </div>

                        <div class="form-group">
                            <button (click)="save()" class="btn btn-default">Save</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
