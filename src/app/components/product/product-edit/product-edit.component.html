<div class="container">
    <div class="row">
        <div class="col">
            <mat-card>
                <div class="header">
                    <h1 class="title">In-App Purchase Product Detail</h1>
                </div>
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form *ngIf="product">

                        <div class="form-group">
                            <label>Product Identifier:</label>
                            <input [(ngModel)]="product.id" name="id" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Title:</label>
                            <input [(ngModel)]="product.title" name="title" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Amount:</label>
                            <input [(ngModel)]="product.amount" name="amount" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Currency:</label>
                            <input [(ngModel)]="product.currency" name="currency" class="form-control">
                        </div>

                        <div class="form-group">
                            <mat-slide-toggle [(ngModel)]="product.status">Status</mat-slide-toggle>
                        </div>

                        <div class="form-group">
                            <button (click)="save()" class="btn btn-default">Save</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
