<div class="container">
    <div class="row">
        <div class="col">
            <mat-card style="margin-top: 30px;">
                <div class="header">
                    <h1 class="title">Program Detail</h1>
                    <hr>
                </div>
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form [formGroup]="programForm" (ngSubmit)="save()">

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Title" formControlName="title" required>
                            <!-- <mat-error *ngIf="programForm.name.invalid">Name can not be empty</mat-error> -->
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="duration" formControlName="duration" required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Description" formControlName="description" required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Content</mat-label>
                            <mat-select formControlName="contents" required>
                                <mat-option *ngFor="let cont of content" [value]="cont._id">{{cont.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="type">
                                <mat-option *ngFor="let typ of types" [value]="typ">{{typ}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Tags</mat-label>
                            <mat-select formControlName="tags">
                                <mat-option *ngFor="let tags of tagss" [value]="tags">{{tags}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="laligalive" type="number" formControlName="laligalive"
                                required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="dateTimeInGMT" type="number" formControlName="dateTimeInGMT"
                                required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="date" type="number" formControlName="date" required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="time" type="number" formControlName="time" required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <div class="form-group" *ngIf='programModel == null'>
                            <label for="Decription">Upload Image:</label>
                            <input (change)="handelImageChange($event.target.files)" type="file" class="form-control"
                                formControlName="image" placeholder="Enter Upload image thumb">

                        </div>

                        <div class="form-group" *ngIf='programModel'>
                            <img src={{programModel.image}} width="100" height="100" />

                        </div>


                        <div class="form-group">
                            <button color="primary" mat-raised-button [disabled]="programForm.invalid"
                                class="btn btn-default">{{programModel?'Update':'Save'}}</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
