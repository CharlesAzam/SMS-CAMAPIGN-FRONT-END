<div class="container">
    <div class="row">
        <div class="col">
            <mat-card style="margin-top: 30px;">
                <div class="header">
                    <h1 class="title">Program Detail</h1>
                    <hr>
                </div>
                <div class="content">

                    <p *ngIf="errors">{{ errors }}</p>

                    <form [formGroup]="programForm" (ngSubmit)="save()">

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Title" formControlName="title" required>
                            <!-- <mat-error *ngIf="programForm.name.invalid">Name can not be empty</mat-error> -->
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="duration" formControlName="duration" required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Description" formControlName="description" required>
                            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->

                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Content</mat-label>
                            <mat-select formControlName="contents" required>
                                <mat-option *ngFor="let cont of content" [value]="cont._id">{{cont.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>


                        <mat-form-field style="width: 100%;">
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="type" required>
                                <mat-option *ngFor="let typ of types" [value]="typ">{{typ}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Program Type</mat-label>
                            <mat-select formControlName="programType" required>
                                <mat-option *ngFor="let pType of programTypes" [value]="pType">{{pType}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Tags</mat-label>
                            <mat-select formControlName="tags" required>
                                <mat-option *ngFor="let tags of tagss" [value]="tags.name">{{tags.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>



                        <div class="form-group">
                            <mat-form-field style="width: 100%;">
                                <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Date"
                                    name="date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <!-- <mat-error *ngIf="releaseDate.invalid">Release date can not be empty</mat-error> -->
                            </mat-form-field>
                        </div>


                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Choose Time" [ngxTimepicker]="time" [format]="24"
                                formControlName="time">
                            <!-- <mat-datepicker-toggle matSuffix [for]="time"></mat-datepicker-toggle> -->
                            <ngx-material-timepicker #time></ngx-material-timepicker>

                        </mat-form-field>



                        <div class="form-group" >
                            <label for="Decription">{{programModel?'Change':'Upload'}} Image:</label>
                            <input (change)="handelImageChange($event.target.files)"  accept="image/*" type="file" class="form-control"
                                formControlName="image" placeholder="Enter Upload image thumb">

                        </div>

                        <div class="form-group">
                            <mat-label>laliga live?</mat-label>
                            <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style"
                                formControlName="laligalive" style="margin-left: 10px;" required>
                                <mat-button-toggle value=true>YES</mat-button-toggle>
                                <mat-button-toggle value=false>NO</mat-button-toggle>
                            </mat-button-toggle-group>
                        </div>

                        <mat-spinner *ngIf='isUploading'></mat-spinner>

                        <div class="form-group" *ngIf='imageUrl'>
                            <img src={{imageUrl}} width="100" height="100" />

                        </div>


                        <div class="form-group">
                            <button color="primary" mat-raised-button [disabled]="programForm.invalid"
                                class="btn btn-default">{{programModel?'Update':'Save'}}</button>
                        </div>

                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
