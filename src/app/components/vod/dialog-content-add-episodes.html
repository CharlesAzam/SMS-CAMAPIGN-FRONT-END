<h2 mat-dialog-title>Add Episode</h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="episodeForm">

        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Title" formControlName="title" required>
            <!-- <mat-error *ngIf="title.invalid">Content title can not be empty</mat-error> -->
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <textarea matInput placeholder="Description" formControlName="description" name="description"
                required></textarea>
            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->
        </mat-form-field>

        <div class="form-group">
            <mat-form-field style="width: 100%;">
                <mat-label>Tags</mat-label>
                <mat-select formControlName="tags" multiple required>
                    <mat-option *ngFor="let ta of tags" [value]="ta._id">{{ta.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Starring" formControlName="starring" name="starring" required>
            <!-- <mat-error *ngIf="starring.invalid">Starring can not be empty</mat-error> -->
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Director" formControlName="director" name="director" required>
            <!-- <mat-error *ngIf="starring.invalid">Director can not be empty</mat-error> -->
        </mat-form-field>


        <div class="form-group">
            <mat-form-field style="width: 100%;">
                <mat-label>Categories</mat-label>
                <mat-select formControlName="categories" multiple required>
                    <mat-option *ngFor="let category of categories" [value]="category._id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <!-- <div class="form-group">
            <mat-form-field style="width: 100%;">
                <mat-label>Vod Type</mat-label>
                <mat-select formControlName="vodType" required>
                    <mat-option *ngFor="let vodTyp of vodTypes" [value]="vodTyp">
                        {{vodTyp}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div> -->

        <div class="form-group">
            <mat-form-field style="width: 100%;">
                <mat-label>Country</mat-label>
                <mat-select formControlName="country">
                    <mat-option *ngFor="let count of countries" [value]="count._id">{{count.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field style="width: 100%;">
                <mat-label>Sub Category</mat-label>
                <mat-select formControlName="subCategories" multiple>
                    <mat-option *ngFor="let subCategory of categories" [value]="subCategory._id">
                        {{subCategory.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field style="width: 100%;">
                <mat-label>Language</mat-label>
                <mat-select formControlName="language">
                    <mat-option *ngFor="let lang of languages" [value]="lang._id">
                        {{lang.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-label>Is Free?</mat-label>
            <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style"
                formControlName="isFree" style="margin-left: 10px;" required>
                <mat-button-toggle value=true>TRUE</mat-button-toggle>
                <mat-button-toggle value=false>FALSE</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <div class="form-group">
            <mat-label>Is Free Azam?</mat-label>
            <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style"
                formControlName="isFreeAzam" style="margin-left: 10px;" required>
                <mat-button-toggle value=true>TRUE</mat-button-toggle>
                <mat-button-toggle value=false>FALSE</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <div formGroupName="priceDetail">
            <mat-form-field style="width: 100%;">
                <input matInput placeholder="Price" formControlName="price" required>
                <!-- <mat-error *ngIf="starring.invalid">Language Details can not be empty</mat-error> -->

            </mat-form-field>

            <mat-form-field style="width: 100%;">
                <input matInput placeholder="Currency" formControlName="currency" required>
                <!-- <mat-error *ngIf="starring.invalid">Language Details can not be empty</mat-error> -->

            </mat-form-field>
        </div>

        <mat-form-field style="width: 100%;">
            <mat-select formControlName="status" placeholder="Status">
                <mat-option value="active">Active</mat-option>
                <mat-option value="inactive">Inactive</mat-option>
            </mat-select>
        </mat-form-field>



        <div class="form-group">
            <mat-form-field style="width: 100%;">
                <mat-label>Bonding Box</mat-label>
                <mat-select formControlName="boundingBox" required>
                    <mat-option *ngFor="let box of boxes" [value]="box">{{box}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field style="width: 100%;">
                <mat-label>CDNS</mat-label>
                <mat-select formControlName="cdnID" required>
                    <mat-option *ngFor="let cdn of cdns" [value]="cdn._id">{{cdn.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Duration" formControlName="duration" name="duration" required>
            <!-- <mat-error *ngIf="duration.invalid">Duration can not be empty</mat-error> -->
        </mat-form-field>

        <!-- <mat-form-field style="width: 100%;">
                <input matInput placeholder="Image Thumbnail" formControlName="imageThumb" name="imageThumb"
                    required>
                <mat-error *ngIf="imageThumb.invalid">Image thumbnail can not be empty</mat-error>

            </mat-form-field> -->
        <div class="form-group">
            <label for="Decription">Upload Image Thumb:</label>
            <input type="file" class="form-control" id="pwd" formControlName="imageThumb"
                placeholder="Enter Upload image thumb" name="pwd">
        </div>


    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="episodeForm.value" cdkFocusInitial>Add Episode</button>
</mat-dialog-actions>
