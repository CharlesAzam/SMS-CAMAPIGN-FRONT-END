<h4 mat-dialog-title>Please choose the type of Content</h4>
<div class="row" style="margin-top: 20px;">
    <div class="form-group">
        <mat-form-field style="width: 100%; padding: 15px;">
            <mat-label>Content Type</mat-label>
            <mat-select [formControl]="categoryControl">
                <mat-option *ngFor="let category of permittedCategories" [value]="category">{{category}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="categoryControl.hasError('required')">Please pick an Category</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="categoryControl.value == 'VOD'"
            style="width: 100%; padding-left: 15px; padding-right: 15px;">
            <mat-label>VOD Type</mat-label>
            <mat-select [formControl]="vodControl">
                <mat-option *ngFor="let vodType of vodTypes" [value]="vodType">{{vodType}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="vodControl.hasError('required')">Please pick VOD type</mat-error>
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions
    *ngIf="categoryControl.value !== ''? (categoryControl.value === 'VOD' && vodControl.value === '') ? false : true : false">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button cdkFocusInitial
        (click)="onSelectedCategoryForm(vodControl.value !== ''? vodControl.value: categoryControl.value)">Proceed</button>
</div>
