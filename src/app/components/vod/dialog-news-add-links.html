<h2 mat-dialog-title>Add Link</h2>
<mat-dialog-content class="mat-typography">

    <div class="row" style="width: 100%;">
        <div>
            <mat-card class="col-sm-3 col-md-3" *ngIf="images != ''" style="margin: 10px">
                <img src={{images}} width="100" height="100" />
                <mat-card-actions>
                    <button mat-button (click)="removeImage()">DELETE</button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
    <mat-spinner *ngIf='isUploading'></mat-spinner>

    <form [formGroup]="linksForm">

        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Video Link" formControlName="videoLink" type="string" required />
            <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->
        </mat-form-field>

        <div class="form-group" style="margin-top: 10px;">
            <input (change)="handelImageChange($event.target.files)" type="file" accept="image/*" class="form-control"
                placeholder="Add Image">
        </div>

    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [disabled]="linksForm.invalid || images === ''" [mat-dialog-close]="getResult()" cdkFocusInitial>Add
        Link</button>
</mat-dialog-actions>
