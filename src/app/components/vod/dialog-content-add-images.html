<h4 mat-dialog-title>Add multiple images</h4>
<div class="row" style="margin: 10px;">
    <div class="row ">
        <div class="row" style="width: 100%;">
            <div>
                <mat-card class="col-sm-3 col-md-3" *ngFor="let image of images; let i = index" style="margin: 10px">
                    <img src={{image}} width="100" height="100" />
                    <mat-card-actions>
                        <button mat-button (click)="removeImage(i)">DELETE</button>
                    </mat-card-actions>
                </mat-card>
            </div>

        </div>
        <mat-spinner *ngIf='isUploading'></mat-spinner>

        <div class="form-group" style="margin-top: 10px;">
            <input (change)="handelImageChange($event.target.files)" type="file" accept="image/*" class="form-control"
                placeholder="Add Images" multiple>
        </div>


    </div>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [disabled]="images.length == 0" [mat-dialog-close]="images" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
