<div class="card">
    <div class="header">
        <h1 class="title">Movies Detail</h1>
    </div>
    <div class="content">
    
        <p *ngIf="errors">{{ errors }}</p>
    
        <form *ngIf="movies">
                
            <div class="form-group">
                <label>Movie Name:</label>
                {{movies.id || 'n/a'}} <input [(ngModel)]="movies.id" name="id" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Movie Name:</label>
                <input [(ngModel)]="movies.movieName" name="movieName" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Movie Url:</label>
                <input [(ngModel)]="movies.movieUrl" name="movieUrl" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Publish Date:</label>
                <input type='date' [(ngModel)]="movies.publishedDate" name="publishedDate" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Thumbnail Url:</label>
                <input [(ngModel)]="movies.thumbnail" name="thumbnail" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Movie Category:</label>
                <input [(ngModel)]="movies.movieCategory" name="movieCategory" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Full Image:</label>
                <input [(ngModel)]="movies.fullImage" name="fullImage" class="form-control">
            </div>
                
            <div class="form-group">
                <label>duration:</label>
                <input type='number' [(ngModel)]="movies.duration" name="duration" class="form-control">
            </div>
        
            <div class="form-group">
                <button
                (click)="save()"
                class="btn btn-default">Save</button>
            </div>

        </form>
    
    </div>
</div>
