
<div class="container3">
    
    <div class="container2">
            <h2>Creat Storyidea SW</h2>
            <form action="#">
              <div class="form-group">
                <label for="Decription">Title</label>
                <mat-form-field class="input-layouts">
                     <input matInput placeholder="Enter title" value=" ">
                </mat-form-field>
              </div>
              <div class="form-group">
                <label for="Decription">Description:</label>
                <editor
                  initialValue=""
                  [init]="{
                       height: 300,
                       menubar: false,
                       plugins: [
                         'advlist autolink lists link image charmap print preview anchor',
                         'searchreplace visualblocks code fullscreen',
                         'insertdatetime media table paste code help wordcount'
                       ],
                       toolbar:
                         'undo redo | formatselect | bold italic backcolor | \
                         alignleft aligncenter alignright alignjustify | \
                         bullist numlist outdent indent | removeformat | help'
                     }"
                  >
                </editor>
               
              </div>

              <div class="form-group">
                <mat-form-field style="width: 100%;">
                      <mat-label>Category Name</mat-label>
                      <mat-select [formControl]="toppings">
                           <mat-option *ngFor="let topping of toppingList2" [value]="topping">{{topping}}</mat-option>
                      </mat-select>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field style="width: 100%;">
                      <mat-label>Select Sub Category</mat-label>
                      <mat-select [formControl]="toppings">
                           <mat-option *ngFor="let topping of toppingList2" [value]="topping">{{topping}}</mat-option>
                      </mat-select>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-card>
                <label>Images:</label>
                <input type="file" class="form-control" id="pwd" placeholder="Enter Upload image thumb" name="pwd">
                <label for="Decription" style="margin-top: 20px;">Image Description</label>
                <mat-form-field class="input-layouts">
                     <input matInput value="" >
                </mat-form-field>  
                </mat-card>      
            </div>

            <div class="form-group">
                <label for="Decription">Source</label>
                <mat-form-field class="input-layouts">
                     <input matInput placeholder="Enter source" value=" ">
                </mat-form-field>
              </div>

              <div class="form-group">
                <label for="Decription">Reporter</label>
                <mat-form-field class="input-layouts">
                     <input matInput placeholder="Reporter Name" value=" ">
                </mat-form-field>
              </div>

            
              
               <div style="margin-bottom: 20px !important;">
                    <button class="btn-submit"  mat-raised-button type="submit">Create Stoy Idea</button>      
               </div>
              
            </form> 
          </div>          
</div>
