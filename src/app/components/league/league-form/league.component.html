<div class="container">
  <mat-card style="margin-top: 30px;">
    <h2>League</h2>
    <form [formGroup]="leagueForm" (ngSubmit)="onSubmit()">
      <hr />
      <div class="form-group">
        <mat-form-field class="input-layouts">
          <input matInput formControlName="name" placeholder="Enter name" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="input-layouts">
          <input matInput formControlName="priority" type="number" placeholder="Priority" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="Decription">{{leagueModel?'Change':'Upload'}} Thumbnail:</label>
        <input (change)="handelImageChange($event.target.files, 'thumb')" type="file" class="form-control"
          formControlName="imageThumb" placeholder=" Upload image thumb" />
      </div>
      <mat-spinner *ngIf='isUploading'></mat-spinner>

      <div class="form-group" *ngIf='imageThumbUrl'>
        <img src={{imageThumbUrl}} width="100" height="100" />

      </div>

      <div class="form-group">
        <label for="Decription">{{leagueModel?'Change':'Upload'}} League Image:</label>
        <input (change)="handelImageChange($event.target.files, 'league')" type="file" class="form-control"
          formControlName="leagueTypeImageThumb" placeholder=" Upload image League image thumb" />
      </div>

      <mat-spinner *ngIf='isUploading'></mat-spinner>


      <div class="form-group" *ngIf='imageLeagueThumb'>
        <img src={{imageLeagueThumb}} width="100" height="100" />

      </div>


      <div class="form-group">
        <mat-form-field style="width: 100%;">
          <mat-label>League Type</mat-label>
          <mat-select formControlName="leagueType">
            <mat-option *ngFor="let type of types" [value]="type">{{
              type
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field style="width: 100%;">
        <mat-label>Language</mat-label>
        <mat-select formControlName="language">
          <mat-option *ngFor="let lang of languages" [value]="lang._id">{{ lang.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-group">
        <mat-label>Located Home?</mat-label>
        <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style" formControlName="isHome"
          style="margin-left: 10px;" required>
          <mat-button-toggle value="true">TRUE</mat-button-toggle>
          <mat-button-toggle value="false">FALSE</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="form-group">
        <mat-label>Status</mat-label>
        <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style" formControlName="status"
          style="margin-left: 10px;" required>
          <mat-button-toggle value=true>ACTIVE</mat-button-toggle>
          <mat-button-toggle value=false>INACTIVE</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div>
        <button align="center" [disabled]="leagueForm.invalid" mat-raised-button type="submit">
          {{ leagueModel ? "Update" : "Save" }}
        </button>
      </div>
    </form>
  </mat-card>
</div>
