<div class="container">
  <mat-card style="margin-top: 30px;">
    <div class="header">
      <h2 class="title">Radio</h2>
    </div>
    <div class="content">
    </div>
  </mat-card>

  <mat-card *ngIf="radioList.length > 0" style="margin-top: 30px;">
    <div>
      <mat-form-field style="width: 92%;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <button mat-raised-button color="primary" style="margin-left: 23px;" [routerLink]="['../radio','new']">
        New
      </button>
    </div>

    <table mat-table style="width: 100%;" [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container> <!-- Sub Categories Column -->

      <!-- Sub Categories Column -->
      <ng-container matColumnDef="channelUrl" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef> channelUrl </th>
        <td mat-cell *matCellDef="let element"> {{element.channelUrl}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> logo </th>
        <td mat-cell *matCellDef="let element"> {{element.logo}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon aria-hidden="false" (click)="delete(row)" aria-label="Example home icon">delete</mat-icon>
          <span style="margin-left: 20px;"></span>
          <mat-icon aria-hidden="false" [routerLink]="['../radio', row.id]" aria-label="Example home icon">edit
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 20]" showFirstLastButtons></mat-paginator>



  </mat-card>
</div>
