<div class="container">
  <mat-card style="margin-top: 30px;">
    <div class="header">
      <h2 class="title">TV Guide Progams</h2>
    </div>
    <div class="content"></div>
  </mat-card>

  <mat-card style="margin-top: 30px;">
    <div>
      <mat-form-field style="width: 86%;">
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>

      <button
        color="primary"
        mat-raised-button
        style="margin-left: 23px;"
        [routerLink]="['../tv-guide', 'new']"
        *ngIf="authenticationService.isModuleAllowed('banner', 'create')"
      >
        Create Programs
      </button>
    </div>

    <table
      mat-table
      style="width: 100%;"
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ paginator.pageIndex * paginator.pageSize + i + 1 }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="synopsis">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>synopsis</th>
        <td mat-cell *matCellDef="let element">
          {{ element.synopsis.substring(0, 30) }} ....
        </td>
      </ng-container>
      <!-- Sub Categories Column -->

      <!-- Sub Categories Column -->
      <ng-container matColumnDef="duration" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef>duration</th>
        <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>time</th>
        <td mat-cell *matCellDef="let element">{{ element.time }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>action</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            aria-hidden="false"
            (click)="delete(row)"
            style="cursor: pointer;"
            *ngIf="authenticationService.isModuleAllowed('Program', 'delete')"
          >
            delete</mat-icon
          >
          <span style="margin-left: 20px;"></span>
          <mat-icon
            aria-hidden="false"
            [routerLink]="['../tv-guide', row._id]"
            style="cursor: pointer;"
            *ngIf="authenticationService.isModuleAllowed('Program', 'update')"
            >edit</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="count"
      [pageSize]="10"
      class="table-paginator-style"
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-card>
</div>
