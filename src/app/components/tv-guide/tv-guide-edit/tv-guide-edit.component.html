<div class="container">
  <div class="row">
    <div class="col">
      <mat-card style="margin-top: 30px;">
        <div class="header">
          <h1 class="title">TV Guide Detail</h1>
          <hr />
        </div>
        <div class="content">
          <p *ngIf="errors">{{ errors }}</p>

          <form [formGroup]="guideForm" (ngSubmit)="save()">
            <mat-form-field style="width: 100%;">
              <input
                matInput
                placeholder="Name"
                formControlName="name"
                required
              />
              <!-- <mat-error *ngIf="bannerForm.name.invalid">Name can not be empty</mat-error> -->
            </mat-form-field>

            <mat-form-field style="width: 100%;">
              <input
                matInput
                placeholder="type"
                formControlName="type"
                required
              />
              <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->
            </mat-form-field>

            <mat-form-field style="width: 100%;">
              <input
                matInput
                placeholder="channel"
                formControlName="channel"
                required
              />
            </mat-form-field>

            <mat-form-field style="width: 100%;">
              <input
                matInput
                placeholder="date_time_in_gmt"
                type="date"
                formControlName="date_time_in_gmt"
                required
              />
              <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->
            </mat-form-field>
            <mat-form-field style="width: 100%;">
              <input
                matInput
                placeholder="end_date_time_in_gmt"
                type="date"
                formControlName="end_date_time_in_gmt"
                required
              />
              <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->
            </mat-form-field>
            <mat-form-field style="width: 100%;">
              <input
                matInput
                placeholder="laligalive"
                type="string"
                formControlName="laligalive"
                required
              />
              <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->
            </mat-form-field>
            <mat-form-field style="width: 100%;">
              <input
                matInput
                placeholder="tags"
                type="string"
                formControlName="tags"
                required
              />
              <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->
            </mat-form-field>
            <mat-form-field style="width: 100%;">
              <input
                matInput
                placeholder="program_type"
                type="string"
                formControlName="program_type"
                required
              />
              <!-- <mat-error *ngIf="description.invalid">Description can not be empty</mat-error> -->
            </mat-form-field>

            <div class="form-group">
              <label for="Decription"
                >{{ bannerModel ? "Change" : "Upload" }} Image:</label
              >
              <input
                (change)="handelImageChange($event.target.files)"
                type="file"
                accept="image/*"
                class="form-control"
                placeholder="Enter Upload image thumb"
              />
            </div>
            <mat-spinner *ngIf="isUploading"></mat-spinner>

            <div class="form-group" *ngIf="imageUrl">
              <img src="{{ imageUrl }}" width="100" height="100" />
            </div>

            <div class="form-group">
              <button
                color="primary"
                mat-raised-button
                [disabled]="guideForm.invalid"
                class="btn btn-default"
              >
                {{ guideModel ? "Update" : "Save" }}
              </button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
